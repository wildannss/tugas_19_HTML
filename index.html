    <form>

        <label for="pas">Pas Foto : </label>

        <label for="jk">Jenis Kelamin : </label>
        <input type="radio" name="jk" value="1"/>Pria

        <input type="checkbox" name="hobi" value="2"/>Membaca Buku<hr>
    </form>
